<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>JSF CRUD Exemplo</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>



    <center><h2><h:outputText value="Lista de Usuários"/></h2></center>
    <h:form id="usuarioForm">
        <h:dataTable id="usuarioTable" binding="#{table}" value="#{usuarioBean.usuarioList()}" var="usuario" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Código</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{usuario.nome}" />
            </h:column>
            <h:column>
                <f:facet name="header">E-mail</f:facet>
                <h:outputText value="#{usuario.email}" />
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton action="#{usuarioBean.editUsuarioRecord(usuario.id)}" value="Atualizar" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton action="#{usuarioBean.deleteUsuarioRecord(usuario.id)}" value="Apagar" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="criarUsuario.xhtml?faces-redirect=true" value="Criar novo usuário" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>
